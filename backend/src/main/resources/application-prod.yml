spring:
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:host.docker.internal}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      password: ${SPRING_DATA_REDIS_PASSWORD:}
      timeout: 3000
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false
        highlight_sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/mroonga
logging:
  level:
    org.hibernate: INFO
    org.springframework.data.redis: INFO
